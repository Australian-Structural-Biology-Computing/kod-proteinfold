name: Deploy new release to production
on:
    release:
        types: [published]

jobs:
    deploy:
        runs-on: ubuntu-latest
        env:
          SSH_KEY: ${{ secrets.ARTIFACT_SSH_KEY }}
          SSH_HOST: ${{ secrets.ARTIFACT_HOST }}
          SSH_USER: ${{ secrets.USER }}
          APP_PATH: ${{ secrets.APP_PATH }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        steps:
            - name: Set up SSH Key
              run: |
                env
                mkdir -p ~/.ssh
                echo "${{ secrets.ARTIFACT_SSH_KEY }}" > ~/.ssh/id_ed25519
                chmod 600 ~/.ssh/id_ed25519
                ssh-keyscan -p 22 "$SSH_HOST" >> ~/.ssh/known_hosts
            - name: Deploy new code
              run: |
                ssh -v -i ~/.ssh/id_ed25519 \
                    -o StrictHostKeyChecking=no \
                    "$SSH_USER@$SSH_HOST" <<ENDSSH
                cd "$APP_PATH/prod/kod-proteinfold"
                git fetch --all
                git reset --hard "$RELEASE_TAG"
                git pull
                ENDSSH
